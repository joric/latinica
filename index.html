<script>
String.prototype.r = function(search, replace) {
  return this.replace(new RegExp(search, 'gi'), match => {
    if (match[0] === match[0].toUpperCase()) return replace[0].toUpperCase() + replace.slice(1).toLowerCase();
    return replace.toLowerCase();
  });
}

function cyr_to_lat(text) {
  const c = 'бвгджзклмнпрстфхцчшщ';
  const v = 'аэиоуйь';
  return text
    .r('щ','sjh')
    .r('ё','yo')
    .r('ж','zh')
    .r('х','kh')
    .r('ч','ch')
    .r('ш','sh')
    .r('ы','yi')
    .r('я','ya')
    .r('ю','yu')
    .r(`(?<=[${c}])ь`,'j').r('ь','hj')
    .r(`(?<=[${c}])ъ(?=[${v}])`,'yh').r(`(?<=[${c}])ъ`,'y').r(`ъ(?=[${v}])`,'hyh').r('ъ','hy')
    .r(`(?<=[${c}])й`,'yj').r('й','j')
    .r(`(?<=[${c}])э`,'ye').r('э','e')
    .r(`(?<=[${c}])е`,'e').r('е','ye')
    .replace(/[а-яё]/gi, m => 'ABVGDZIKLMNOPRSTUFCabvgdziklmnoprstufc'['АБВГДЗИКЛМНОПРСТУФЦабвгдзиклмнопрстуфц'.indexOf(m)]||m)
}

function lat_to_cyr(text) {
  const c = 'bcdfghklmnpqrstvwxz';
  return text
    .r('sjh','щ')
    .r('hyh','ъ')
    .r('sh', 'ш')
    .r('zh', 'ж')
    .r('ch', 'ч')
    .r('kh', 'х')
    .r('hj', 'ь')
    .r('hy', 'ъ')
    .r('ya', 'я')
    .r('yh', 'ъ')
    .r('yu', 'ю')
    .r('yi', 'ы')
    .r('yj', 'й')
    .r('yo', 'ё')
    .r(`(?<=[${c}])ye`,'э').r('ye','е')
    .r(`(?<=[${c}])e`,'е').r('e','э')
    .r(`(?<=[${c}])j`,'ь').r('j','й')
    .replace(/[a-z]/gi, m => 'АБЦДФГИКЛМНОПРСТУВЪЗабцдфгиклмнопрстувъз'['ABCDFGIKLMNOPRSTUVYZabcdfgiklmnoprstuvyz'.indexOf(m)]||m)
}

window.onload = () => {
  let timeout;

  const ui_cyr_to_lat = () => { text_lat.value = cyr_to_lat(text_rus.value) };
  const ui_lat_to_cyr = () => { text_rus.value = lat_to_cyr(text_lat.value) };

  'input keypress'.split(' ').forEach(e=> {
    text_rus.addEventListener(e, () => {
      clearTimeout(timeout);
      timeout = setTimeout(ui_cyr_to_lat, 500);
    });
    text_lat.addEventListener(e, () => {
      clearTimeout(timeout);
      timeout = setTimeout(ui_lat_to_cyr, 500);
    });
  });

  btn_rus_lat.onclick = ui_cyr_to_lat;
  btn_lat_rus.onclick = ui_lat_to_cyr;

  const test = ([lat, cyr]) => {
    for (const[src, res, expected] of [[lat, lat_to_cyr(lat), cyr], [cyr, cyr_to_lat(cyr), lat]]) {
      //console.log(src, res, expected);
      if (res!=expected) { 
        console.log(res==expected ? 'OK' : 'FAILED', src, '=>', res, '// should be:', expected);
        return false;
      }
    }
  };

  [
    ['zayezd','заезд'],
    ['derevo','дерево'],
    ['poet','поэт'],
    ['myer','мэр'],
    ['yolka','ёлка'],
    ['zhyoltyij','жёлтый'],
    ['jogurt','йогурт'],
    ['bezyjodovyij','безйодовый'],
    ['transyjyemenskij','трансйеменский'],
    ['obyyavleniye','объявление'],
    ['Chanyhanj','Чанъань'],
    ['Parovoz Hy','Паровоз Ъ'],
    ['hyhuhy syhuka','ъуъ съука'],
    ['syigratj','сыграть'],
    ['stepj','степь'],
    ['Parovoz Hj','Паровоз Ь'],
    ['syekonomitj','сэкономить'],
    ['yula','юла'],
    ['yabloko','яблоко'],
  ].map(test);
}

</script>
