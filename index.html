<script>
function trans(dest) {
  let latrus = {
    "a"  :  "а",
    "b"  :  "б",
    "c"  :  "ц",
    "ch" :  "ч",
    "d"  :  "д",
    "e"  :  {"е":[{"after":"[cons]"}],"э":[]},
    "f"  :  "ф",
    "g"  :  "г",
    "hj" :  "ь",
    "hy" :  "ъ",
    "hyh":  "ъ",
    "i"  :  "и",
    "j"  :  {"ь":[{"after":"[cons]"}],"й":[]},
    "k"  :  "к",
    "kh" :  "х",
    "l"  :  "л",
    "m"  :  "м",
    "n"  :  "н",
    "o"  :  "о",
    "p"  :  "п",
    "r"  :  "р",
    "s"  :  "с",
    "sjh":  "щ",
    "sh" :  "ш",
    "t"  :  "т",
    "u"  :  "у",
    "v"  :  "в",
    "y"  :  "ъ",
    "ya" :  "я",
    "ye" :  "е",
    "yh" :  "ъ",
    "yu" :  "ю",
    "yi" :  "ы",
    "yo" :  "ё",
    "z"  :  "з",
    "zh" :  "ж",
  };

  let ruslat = {
    "а"  :  "a",
    "б"  :  "b",
    "в"  :  "v",
    "г"  :  "g",
    "д"  :  "d",
    "е"  :  {"e":[{"after":"[cons]","except":"й"}],"ye":[]},
    "ё"  :  "yo",
    "ж"  :  "zh",
    "з"  :  "z",
    "и"  :  "i",
    "й"  :  {"yj":[{"after":"[cons]","except":"й"}],"j":[]},
    "к"  :  "k",
    "л"  :  "l",
    "м"  :  "m",
    "н"  :  "n",
    "о"  :  "o",
    "п"  :  "p",
    "р"  :  "r",
    "с"  :  "s",
    "т"  :  "t",
    "у"  :  "u",
    "ф"  :  "f",
    "х"  :  "kh",
    "ц"  :  "c",
    "ч"  :  "ch",
    "ш"  :  "sh",
    "щ"  :  "sjh",
    "ъ"  :  {"y":[{"after":"[cons]","except":"й"}],"yh":[{"after":"[cons]","except":"й"},{"before":"аэиоуйь"}],"hy":[],"hyh":[{"before":"аэиоуйь"}]},
    "ы"  :  "yi",
    "ь"  :  {"j":[{"after":"[cons]","except":"й"}],"hj":[]},
    "э"  :  {"e":[],"ye":[{"after":"[cons]","except":"й"}]},
    "ю"  :  "yu",
    "я"  :  "ya",
  };

  const capitalize = s => s[0].toUpperCase()+s.slice(1);

  function complies(res, rules, prev, next, cons, vows) {
    for (const rule of rules) {
      if (value = rule.after) {
        value = value.replace('[cons]', cons).replace('[vows]', vows);
        if (value.indexOf(prev)==-1 && rule.except!=prev) {
          //console.log('rule',rule,'failed because', prev,'not in', cons);
          return false;
        }
      }
      if (value = rule.before) {
        value = value.replace('[cons]', cons).replace('[vows]', vows);
        if (value.indexOf(next)==-1 && rule.except!=next) {
          //console.log('rule',rule,'failed because', prev,'not in', cons);
          return false;
        }
      }

    }
    return true;
  }

  function get_token(table, token, prev, next, cons, vows) {
    //console.log('getting', token, 'before', before, 'after', after);
    let a = table[token];
    if (a && a.constructor == Object) {
      for (const[res, rules] of Object.entries(a)) {
        if (complies(res, rules, prev, next, cons, vows)) {
          return res;
        }
      }
    } else {
      return a;
    }
  }

  function translate(s, table) {
    let dest = '';

    let cons = 'bcdfghklmnpqrstvwxz';
    let vows = 'aoeiu';

    if (table==ruslat) {
      let all = 'абвгдеёжзийклмнопрстуфхцчшщъыьэюя';
      cons = 'бвгджзйклмнпрстфхцчшщъь';
      vows = 'аеёоуыэюя';
    }

    for(let i=0;i<s.length;) {
      let capitalized = s[i]==s[i].toUpperCase();

      let found = false;

      for(j of [3,2,1]) {
        let token = s.substring(i,i+j).toLowerCase();
        let prev = s.substring(i-1, i).toLowerCase();
        let next = s.substring(i+j,i+j+1).toLowerCase();

        let res = get_token(table, token, prev, next, cons, vows)
        if (res || j==1) {

          dest += capitalized ? capitalize((res || token)) : (res || token);

          i += j;
          break;
        }

      }
    }

    return dest;
  }

  (dest=='lat' ? lat_input : rus_input).value = (dest=='lat') ? translate(rus_input.value, ruslat) : translate(lat_input.value, latrus);
}
</script>
